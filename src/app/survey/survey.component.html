<div class="box" style="width:450px">
    <img class="image" src="assets/images/pic1.png"/>
    <h1>{{title}}</h1>
  </div>

<mat-card>
    <mat-card-header>
        <mat-card-title>Tell us about yourself!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-list>
                <mat-label>Languages you know:</mat-label>
                <mat-list-item><mat-checkbox #c>C</mat-checkbox></mat-list-item>
                <mat-list-item><mat-checkbox #cShrp>C#</mat-checkbox></mat-list-item>
                <mat-list-item><mat-checkbox #cpp>C++</mat-checkbox></mat-list-item>
                <mat-list-item><mat-checkbox #py>Python</mat-checkbox></mat-list-item>
                <mat-list-item><mat-checkbox #java>Java</mat-checkbox></mat-list-item>
            </mat-list>
            <p></p>
            <mat-divider></mat-divider>
            <p></p>
            <mat-list>
                <mat-label>Experience you have:</mat-label>
                <mat-list-item><mat-radio-button #zero>0 years</mat-radio-button></mat-list-item>
                <mat-list-item><mat-radio-button #zeroToTwo>0 - 2 years</mat-radio-button></mat-list-item>
                <mat-list-item><mat-radio-button #twoToFour>2 - 4 years</mat-radio-button></mat-list-item>
                <mat-list-item><mat-radio-button #fourPlus>4+ years</mat-radio-button></mat-list-item>
            </mat-list>
            <p></p>
            <mat-divider></mat-divider>
            <p></p>
            <mat-list>
                <mat-label>Why Stack Underflow?</mat-label>
                <mat-list-item><mat-checkbox #class>For class</mat-checkbox></mat-list-item>
                <mat-list-item><mat-checkbox #work>For work</mat-checkbox></mat-list-item>
                <mat-list-item><mat-checkbox #other>Other</mat-checkbox></mat-list-item>
            </mat-list>
            <p></p>
            <mat-divider></mat-divider>
            <p></p>
            <button mat-raised-button>Submit</button>

        </form>
    </mat-card-content>
</mat-card>
