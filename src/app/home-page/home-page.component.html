
    <mat-toolbar>
        <button mat-icon-button matTooltip="Menu" (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        </button>
        <span class="title">Stack Underflow Dashboard</span>
        <span class="example-spacer"></span>
        <button mat-icon-button matTooltip="Settings" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Log Out" class="example-icon" aria-label="Example icon-button with share icon"
        routerLink="/login" routerLinkActive="active">
        <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
    <mat-drawer-container autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="." *ngFor="let data of dataset">{{data.tabs}}</a>
          </mat-nav-list>
    </mat-drawer>
    <mat-card *ngFor="let data of dataset">
        <mat-card-header>
            <mat-card-title>{{data.username}}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>{{data.post}}</mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <mat-accordian>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>View Comments</mat-panel-title>
                    <mat-panel-desription>
                        <mat-icon>comment</mat-icon>
                    </mat-panel-desription>
                </mat-expansion-panel-header>
                <div>{{data.username}}: {{data.comment}}</div>
                <mat-action-row>
                    <button mat-icon-button matTooltip="New Comment" (click)="openDialog()"><mat-icon>add_comment</mat-icon></button>
                </mat-action-row>
        </mat-expansion-panel>
    </mat-accordian>
        </mat-card-actions>
    </mat-card>
  
</mat-drawer-container>
